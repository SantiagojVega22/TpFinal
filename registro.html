    <main id="cont2">
        <h2 class="title">Create an account</h2>  
        <form id="form1" action="#" method="POST">
            <div>
               <input type="text" placeholder="Name" name="nombre" id="nombre" class="placehold">
               <input type="text" placeholder="Surname" name="nombre" id="apellido" class="placehold"></br>

               <input type="number" placeholder="Cell phone number" name="tel" id="tel" class="placehold2"></br>

               <input type="mail" placeholder="Email" id="correo" class="placehold2"></br>

               <input type="password" name="contra" placeholder="Password" id="contraseña1" class="placehold2"></br>
               <input type="password" name="contra" placeholder="Repeat your password" id="contraseña1" class="placehold2">
           </div>
            <div>
                <h4 class="title">Clothing of your choice</h4>

                <div class="checked">
                    <ul>
                        <li><input type="checkbox" value="winter" name="winter" id="winter" class="placehold3"><label for="winter">winter</label></li>
                        <li><input type="checkbox" value="summer" name="summer" id="summer" class="placehold3"><label for="summer">summer</label></li>
                    </ul>
                </div>
            </div>
            <div>
                <h4 class="title">Birthdate</h4>

                <input type="number" name="age" placeholder="+18" class="placehold4">

                <select class="placehold4">
                    <option selected disabled>month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>Tucuman :D</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>

                <input type="number" name="age" placeholder="2024" class="placehold4">

            </div>
            <div>
                <h4 class="title">Sex</h4>

                <div class="checked">
                    <ul>
                        <li><input type="radio" value="male" name="sex" id="male"><label for="male">Male</label></li>
                        <li><input type="radio" value="female" name="sex" id="female"><label for="female">Female</label></li>
                        <li><input type="radio" value="other2" name="sex" id="other2"><label for="other2">Other</label></li>
                    </ul>
                </div>
            </div>
            <div id="form2">
                <input type="reset" value="Reset">
                <input type="submit" value="Register">
            </div>
